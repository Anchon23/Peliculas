<!doctype html><html><head><meta charset="utf-8">
    <title>Mis Películas</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js"></script>

    <script type="text/javascript">

        // MODELO DE DATOS

        let mis_peliculas_iniciales = [
           {titulo: "Superlópez",   director: "Javier Ruiz Caldera", "miniatura": "files/superlopez.png"},
           {titulo: "Jurassic Park", director: "Steven Spielberg", "miniatura": "files/jurassicpark.png"},
           {titulo: "Interstellar",  director: "Christopher Nolan", "miniatura": "files/interstellar.png"}
        ];

        let mis_peliculas = [...mis_peliculas_iniciales];
 
        // VISTAS

        const indexView = (peliculas) => {
            let i=0;
            let view = "";

            while(i < peliculas.length) {
              view += `
                <div class="movie">
                   <div class="movie-img">
                        <img class="show" data-my-id="${i}" src="${peliculas[i].miniatura}" onerror="this.src='./files/placeholder.png'; console.error('Error al cargar la imagen: ${peliculas[i].miniatura}')"/>
                        <style>
                        .movie-img img {
                            display: block;
                            margin-left: auto;
                            margin-right: auto;
                        }
                    </style>
                   </div>
                   <div class="title">
                       ${peliculas[i].titulo || "<em>Sin título</em>"}
                   </div>
                   <div class="actions">
                        <button class="show" data-my-id="${i}">ver</button>
                        <button class="edit" data-my-id="${i}">editar</button>
                        <button class="delete" data-my-id="${i}">borrar</button>
                    </div>
                </div>\n`;
              i++;
            };

            view += `<div class="actions">
                        <button class="new">Nueva Película</button>
                        <button class="reset">Reiniciar</button>
                    </div>`;

            return view;
        }

        const editView = (i, pelicula) => {
            return `<h2>Editar Película </h2>
                <div class="field">
                Título <br>
                <input  type="text" id="titulo" placeholder="Título" 
                        value="${pelicula.titulo}">
                </div>
                <div class="field">
                Director <br>
                <input  type="text" id="director" placeholder="Director" 
                        value="${pelicula.director}">
                </div>
                <div class="field">
                Miniatura <br>
                <input  type="text" id="miniatura" placeholder="URL de la miniatura" 
                        value="${pelicula.miniatura}">
                </div>
                <div class="actions">
                    <button class="update" data-my-id="${i}">
                        Actualizar
                    </button>
                    <button class="index">
                        Volver
                    </button>
                </div>`;
        }

        const showView = (pelicula) => {
            // Completar: genera HTML con información de la película
            // ...
            return `<h2>${pelicula.titulo}</h2>
                <p style="text-align: center;"><span style="color: #29b6f6;">DIRECTOR</span>: ${pelicula.director}</p>
                <div class="movie-img">
                    <img src="${pelicula.miniatura}" alt="Carátula de ${pelicula.titulo}" onerror="this.src='./files/placeholder.png'"/>
                    <style>
                        .movie-img img {
                            display: block;
                            margin-left: auto;
                            margin-right: auto;
                        }
                    </style>
                </div>
                <div class="actions">
                    <button class="index">Volver</button>
                </div>`;
        }

        const newView = () => {
            // Completar: genera formulario para crear nuevo quiz
            // ...
            return `
                <h2>Crear Nueva Película</h2>
                <div class="field">
                    <label for="titulo">Título</label><br>
                    <input type="text" id="titulo" placeholder="Título de la película">
                </div>
                <div class="field">
                    <label for="director">Director</label><br>
                    <input type="text" id="director" placeholder="Director de la película">
                </div>
                <div class="field">
                    <label for="miniatura">URL de la Miniatura</label><br>
                    <input type="text" id="miniatura" placeholder="URL de la carátula">
                </div>
                <div class="actions">
                    <button class="create">Crear</button>
                    <button class="index">Volver</button>
                </div>`;
        }
            

        // CONTROLADORES 

        const initContr = () => {
            indexContr();
        }

        const indexContr = () => {
            document.getElementById('main').innerHTML = indexView(mis_peliculas);
        }

        const searchContr = async () => {
            const query = document.getElementById('search').value.trim();

            if (!query) {
                alert("Por favor, introduce un término de búsqueda.");
                return;
            }

            const apiKey = 'f91debdf958962ba91eb336ae9326030';
            const url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(query)}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("No se pudo completar la búsqueda.");

                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    const resultadosHTML = data.results.map(pelicula => `
                        <div class="movie">
                        <div class="movie-img">
                            <img src="https://image.tmdb.org/t/p/w200${pelicula.poster_path}" 
                                    alt="${pelicula.title}" 
                                    onerror="this.src='./files/placeholder.png'"/>
                        </div>
                        <div class="title">${pelicula.title}</div>
                        <div class="overview">${pelicula.overview || "Sin descripción disponible."}</div>
                        </div>
                    `).join("");

                    document.getElementById('main').innerHTML = `
                        <h2>Resultados para "${query}"</h2>
                        <div class="results">${resultadosHTML}</div>
                        <div class="actions">
                            <button class="index">Volver</button>
                        </div>
                    `;
                } else {
                    document.getElementById('main').innerHTML = `
                        <p>No se encontraron resultados para "${query}".</p>
                        <div class="actions">
                            <button class="index">Volver</button>
                        </div>
                    `;
                }
            } catch (error) {
                console.error(error);
                alert("No se pudo completar la búsqueda. Intenta de nuevo más tarde.");
            }
        };

        // Evento para el botón de búsqueda
        document.addEventListener('click', ev => {
            if (matchEvent(ev, '.search')) searchContr();
        });


        const showContr = (i) => {
            const pelicula = mis_peliculas[i];
            document.getElementById('main').innerHTML = showView(pelicula);
        }

        const newContr = () => {
            document.getElementById('main').innerHTML = newView();
        }

        const createContr = () => {
            const titulo = document.getElementById('titulo').value;
            const director = document.getElementById('director').value;
            const miniatura = document.getElementById('miniatura').value;

            if (titulo && director && miniatura) {
                mis_peliculas.push({ titulo, director, miniatura });
                indexContr();
            } else {
                alert("Por favor, completa todos los campos antes de crear la película.");
            }
        }

        const editContr = (i) => {
            document.getElementById('main').innerHTML = editView(i,  mis_peliculas[i]);
        }

        const updateContr = (i) => {
            mis_peliculas[i].titulo   = document.getElementById('titulo').value;
            mis_peliculas[i].director = document.getElementById('director').value;
            mis_peliculas[i].miniatura = document.getElementById('miniatura').value;
            indexContr();
        }

        const deleteContr = (i) => {
            const confirmDelete = confirm("¿Estás seguro de que deseas eliminar esta película?");
            if (confirmDelete) {
                mis_peliculas.splice(i, 1);
                indexContr();
            }
        }

        const resetContr = () => {
            const confirmReset = confirm("¿Estás seguro de que deseas restaurar el modelo al estado inicial?");
            if (confirmReset) {
                mis_peliculas = [...mis_peliculas_iniciales];
                indexContr();
            }
        }

        // ROUTER de eventos
        const matchEvent = (ev, sel) => ev.target.matches(sel)
        const myId = (ev) => Number(ev.target.dataset.myId)

        document.addEventListener('click', ev => {
            if      (matchEvent(ev, '.index'))  indexContr  ();
            else if (matchEvent(ev, '.edit'))   editContr   (myId(ev));
            else if (matchEvent(ev, '.update')) updateContr (myId(ev));
            else if (matchEvent(ev, '.show'))   showContr(myId(ev));
            else if (matchEvent(ev, '.new'))    newContr();
            else if (matchEvent(ev, '.create')) createContr();
            else if (matchEvent(ev, '.delete')) deleteContr(myId(ev));
            else if (matchEvent(ev, '.reset'))  resetContr();
            else if (matchEvent(ev, '.search')) searchContr();
        })

        // Inicialización        
        document.addEventListener('DOMContentLoaded', () => {
            initContr();
        });
    </script>
</head>

<body>
    <h1>Mis Películas Favoritas</h1>
    <div id="main">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Buscar película por título o director">
            <button class="search">Buscar Películas</button>
        </div>        
    </div>
</body>
</html>
